        <style>
  :root {
    --blue: #000084;
    --indigo: #55f;
    --purple: #aa00aa;
    --pink: #f5f;
    --red: #aa0000;
    --orange: #f55;
    --yellow: #ff5;
    --green: #00aa00;
    --teal: #00aaaa;
    --cyan: #00aaaa;
    --white: #fff;
    --gray: #bbbbbb;
    --gray-dark: #bbbbbb;
    --primary: #bbbbbb;
    --secondary: #bbbbbb;
    --success: #00aa00;
    --info: #00aaaa;
    --warning: #aa5500;
    --danger: #aa0000;
    --light: #fff;
    --dark: #000000;
    --breakpoint-xs: 0;
    --breakpoint-sm: 576px;
    --breakpoint-md: 768px;
    --breakpoint-lg: 960px;
    --breakpoint-xl: 1152px;
    --font-family-sans-serif: Monaco, Menlo, Consolas, "Courier New", monospace;
    --font-family-monospace:  Monaco, Menlo, Consolas, "Courier New", monospace;
  }

  @font-face {
    font-family: 'DOS';
    src: url("https://kristopolous.github.io/BOOTSTRA.386/fonts/Px437_IBM_EGA8.otf") format("opentype");
    font-weight: normal;
    font-style: normal;
    -webkit-font-kerning: none;
    font-kerning: none;
    font-synthesis: none;
    -webkit-font-variant-ligatures: none;
    font-variant-ligatures: none;
    font-variant-numeric: tabular-nums;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

html {
  font-family: 'DOS', monospace;
  line-height: 20px;
  font-size: 16px;
  -webkit-text-size-adjust: 100%;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  line-height-step: 14px;
  background: var(--blue);
  color: var(--primary);
  font-family: var(--font-family-monospace);
}



        body {
          padding: 0;
          margin: 4rem auto;
          max-width: 1000px;
        }
        h1, h2, h3, h4, h5 {
          padding: 0;
          margin: 0 0 1rem 0;
          color: white;
        }
        h1 {
          font-size: 24px;
          line-height: 30px;
        }
        h2 {
          font-size: 18px;
          line-height: 22px;

        }
        h3 {
          font-size: 16px;
          line-height: 18px;
        }
        h4 {
          font-size: 16px;
          line-height: 22px;
        }
        #main-header {
          margin-bottom: 1rem;
          overflow: auto;
        }
        #main-header p {
          color:lightgray;
        }
        #sub-categories {
          padding: 1rem;
          margin: 2rem 0 3rem 0;
          background: var(--cyan);
          box-shadow: 1rem 1rem var(--dark);
        }
        #sub-categories ul {
          display: grid;
          gap: .25rem;
          list-style-type: none;
          grid-template-columns: auto auto auto auto;
          padding: 0;
          margin: 0;
        }
        #sub-categories ul li {
          padding: 0;
          margin: 0;
          line-height: 1.6rem;
          background:
            url(https://bafybeiamqqhgjjwxuf235ryvr6w6au5gh6qpjd4xw4xphug7cwcxlgweky.ipfs.infura-ipfs.io/)
            left center no-repeat;
          background-size: 1rem;
          padding-left: 1.4rem;
        }
        #sub-categories ul li:hover {
          background: var(--gray-dark);
        }
 
        #sub-categories ul li a {
          color:var(--dark);
        }
        #sub-categories ul li.up {
          background-image:
            url(https://bafybeihgrl3qquibkskkb33qfumrfs6hhc5m7mijc2alpojd4je3pi6hba.ipfs.infura-ipfs.io/);
        }
        ul.categories li:hover {
          font-weight: bold;
        }
        ul.links {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
        ul.links li {
          margin: 0 0 1rem 0;
          padding-bottom: 1rem;
          position: relative;
          overflow: auto;
        }
        ul.links li:last-child {
          margin: 0;
        }
        ul.links li .favicon {
          width: 16px;
          height: 16px;
          margin: 0;
          vertical-align:bottom;
          display:block;
          float:left;
        }
        ul.links li .content {
          float:left;
          margin-left:10px;
          width:calc(100% - 26px);
          overflow:hidden;
        }
        ul.links li .content .desc {
          margin: .4rem 0;
        }
        a {
          text-decoration: none;
          color: var(--yellow);
        }
        #link_detail {
          margin: 0;
          padding: 2rem;
          background: var(--dark);
        }
        #link_detail h2 {
          margin: 0;
        }
        p.meta {
          color: gray;
          margin: 0;
          padding: 0;
        }
        @media only screen and (max-width: 750px) {
          aside {
            display: none;
          }
          main {
            margin: 0;
          }
          body {
            padding: 1rem;
          }
          #sub-categories ul {
            grid-template-columns: auto auto auto;
          }
        }
        @media only screen and (max-width: 500px) {
          #sub-categories ul {
            grid-template-columns: auto;
          }
        }
        </style>
